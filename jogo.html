<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ca√ßa aos Livros</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Adicione aqui as imagens dos livros como marcadores -->
      <a-marker type="pattern" url="caminho/para/imagem1.jpg">
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-marker>

      <a-marker type="pattern" url="caminho/para/imagem2.jpg">
        <a-sphere position="0 0.5 0" radius="0.5" color="blue"></a-sphere>
      </a-marker>

      <!-- Adicione mais marcadores para os outros livros -->

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
